deploy:
  - kubectl apply -f k8/oscars-backend.config.yml
  - kubectl apply -f k8/oscars-backend.external-secret.yml
  - kubectl apply -f k8/oscars-backend.application.properties.secret.yml
  - kubectl apply -f k8/oscars-backend.logback.xml.secret.yml
  - kubectl apply -f k8/oscars-backend.nsi-filter.json.secret.yml
  - kubectl apply -f k8/oscars-backend.nsi-peerings.json.secret.yml
  - kubectl apply -f k8/oscars-backend.stack-positions.json.secret.yml
  - kubectl apply -f k8/oscars-backend.tag-categories.json.secret.yml
  - kubectl apply -f k8/oscars-backend.tag-categories-sites.json.secret.yml
  - kubectl apply -f k8/oscars-backend.service.yml
  - kubectl apply -f k8/oscars-backend.deployment.yml
  - kubectl apply -f k8/oscars-db.external-secret.yml
  - kubectl apply -f k8/oscars-db.service.yml
  - kubectl apply -f k8/oscars-db.deployment.yml
